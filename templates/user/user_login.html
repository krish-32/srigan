<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="{% static 'login/home.css' %}">
    <title>User</title>
</head>
<body>
    <div class="container">
        <a href="{% url 'admin_page' %}" class="b"><img class="logo" src="{% static 'images/logo.jpg' %}" alt=""/></a>
        <div style="height: fit-content;width: fit-content;margin-left: 40%;">
            <h2>user</h2><hr>
            <form action="" method="POST">
                {% csrf_token %}
                {% if data %}
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" value="{{data}}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="pwd" name="pwd">
                        </div>
                    </div>
                    <input type="checkbox"><span>Remember</span>
                    <div class="mb-3 row">
                        <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
                {% else %}
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email">
                            <button class="btn btn-primary"><ion-icon name="arrow-forward-outline"></ion-icon></button> 
                    </div>
                </div>
                {% endif %}
            </form>
        </div>
    </div>
    
</body>
</html>
